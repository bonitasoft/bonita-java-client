components:
  securitySchemes:
    bonita_auth:
      name: JSESSIONID
      description: >
        To call the REST API, you must first log on with a user registered in
        the Engine database. Please refer to the __[Login
        API](#operation/login)__ operations section.
      type: apiKey
      in: cookie
    bonita_token:
      name: X-Bonita-API-Token
      description: >
        To call the REST API, you must first log on with a user registered in
        the Engine database. Please refer to the __[Login
        API](#operation/login)__ operations section.
      type: apiKey
      in: header
  schemas:
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: the username
        password:
          type: string
          format: password
          description: the password
        tenant:
          type: string
          description: the user tenant
        redirect:
          type: string
          default: 'false'
          description: >-
            "true" or "false". "false" indicates that the service should not
            redirect to Bonita Portal (after a successful login) or to the login
            page (after a login failure).
        redirectURL:
          type: string
          default: ''
          description: the URL of the page to be displayed after login
          nullable: true
      example:
        username: install
        password: install
        redirect: 'false'
        redirectURL: null
    Error:
      type: object
      additionalProperties: true
      properties:
        message:
          type: string
          description: The error message
        exception:
          type: string
          description: The exception type
        explanations:
          description: Further details on the error
          type: array
          items:
            type: string
    Application:
      type: object
      properties:
        createdBy:
          description: Author user ID
          type: string
        creationDate:
          description: creation date of the application
          type: string
        description:
          description: description of the application
          type: string
        displayName:
          description: display name of the application
          type: string
        homePageId:
          description: id of the application page used as the home page
          type: string
        id:
          description: id of the application
          type: string
        lastUpdateDate:
          description: last update date of the application
          type: string
        profileId:
          description: profile authorized to access this application
          type: string
        token:
          description: token of the application used to build the application URL
          type: string
        updatedBy:
          description: Last updating user ID
          type: string
        version:
          description: version of the application
          type: string
      example:
        id: '305'
        creationDate: '1411548289900'
        iconPath: ''
        createdBy": '1'
        profileId: '2'
        description: My application description
        token: myapp
        state: DEACTIVATED
        displayName: My app
        updatedBy: '1'
        lastUpdateDate: '1411548289900'
        version: '1.0'
        homePageId: '-1'
    CreateApplicationRequest:
      type: object
      properties:
        description:
          description: description of the application
          type: string
        displayName:
          description: display name of the application
          type: string
        profileId:
          description: profile authorized to access this application
          type: string
        token:
          description: token of the application used to build the application URL
          type: string
        version:
          description: version of the application
          type: string
      example:
        version: '1.0'
        profileId: '2'
        token: myapp
        displayName: My app
        description: My application description
    ApplicationUpdateRequest:
      type: object
      properties:
        description:
          description: description of the application
          type: string
        displayName:
          description: display name of the application
          type: string
        profileId:
          description: profile authorized to access this application
          type: string
        token:
          description: token of the application used to build the application URL
          type: string
        version:
          description: version of the application
          type: string
        themeId:
          description: |
            ![edition](https://img.shields.io/badge/edition-entreprise-blue)

            theme id for the application
          type: string
      example:
        version: '1.0'
        profileId: '2'
        token: myapp
        displayName: My app
        description: My application description
    FileUploadRequest:
      type: object
      description: The file to upload
      properties:
        file:
          type: string
          format: binary
    ApplicationMenu:
      type: object
      properties:
        id:
          description: id of the application menu item
